<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор электроприборов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Калькулятор энергопотребления</h1>

  <!-- Форма для добавления нового прибора -->
  <form id="device-form">
    <fieldset>
      <legend>Добавление прибора</legend>
      <label for="deviceName">Название прибора:</label>
      <input type="text" id="deviceName" name="deviceName" placeholder="Например, Чайник" required />

      <label for="usageTime">Время использования (ч) [0..24]:</label>
      <input 
        type="number" 
        id="usageTime" 
        name="usageTime" 
        min="0" 
        max="24" 
        step="0.1" 
        placeholder="Часов" 
        required 
      />

      <label for="power">Мощность (Вт):</label>
      <input 
        type="number" 
        id="power" 
        name="power" 
        min="0" 
        placeholder="Вт" 
        required
      />

      <label for="price">Цена за кВт·ч (руб.):</label>
      <input 
        type="number" 
        id="price" 
        name="price" 
        min="0" 
        step="0.01" 
        placeholder="Руб." 
        required
      />

      <button type="button" id="addDeviceBtn">Добавить прибор</button>
      <button type="button" id="calculateBtn">Рассчитать</button>
      <button type="button" id="resetBtn">Сбросить</button>
    </fieldset>
  </form>

  <!-- Блок для таблицы результатов -->
  <div id="results-container" style="display: none;">
    <table id="results-table">
      <!-- Таблица будет формироваться динамически в script.js -->
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
